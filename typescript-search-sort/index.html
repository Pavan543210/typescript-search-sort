<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Interactive Search and Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TypeScript Interactive Search and Sort</h1>

    <div class="container">
        <input type="text" id="nameInput" placeholder="Name">
        <input type="number" id="ageInput" placeholder="Age">
        <button id="pushButton">Push</button>
        <button id="popButton">Pop</button>
        <button id="sortButton">Sort</button>
        <br>
        <input type="text" id="searchInput" placeholder="Search by name">
        <button id="searchButton">Search</button>
        <button id="displayAllButton">Display All</button>

        <ul id="peopleList"></ul>
    </div>
    <div id="message"></br></div>
    <script src="app.js"></script>
    <script>
        const nameInput = document.getElementById("nameInput");
        const ageInput = document.getElementById("ageInput");
        const pushButton = document.getElementById("pushButton");
        const popButton = document.getElementById("popButton");
        const sortButton = document.getElementById("sortButton");
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        const displayAllButton = document.getElementById("displayAllButton");
        const peopleList = document.getElementById("peopleList");

        pushButton.addEventListener("click", () => {
            const name = nameInput.value;
            const age = Number(ageInput.value);
            pushPerson(name, age);
            nameInput.value = "";
            ageInput.value = "";
        });

        popButton.addEventListener("click", () => {
            popPerson();
        });

        sortButton.addEventListener("click", () => {
            sortPeopleByName();
        });

        searchButton.addEventListener("click", () => {
            const query = searchInput.value;
            const searchResults = searchPeople(query);

            peopleList.innerHTML = "";
            searchResults.forEach((person) => {
                const li = document.createElement("li");
                li.textContent = `${person.name} (Age: ${person.age})`;
                peopleList.appendChild(li);
            });
        });

        displayAllButton.addEventListener("click", () => {
            const allPeople = displayAllPeople();
            peopleList.innerHTML = "";
            allPeople.forEach((person) => {
                const li = document.createElement("li");
                li.textContent = `${person.name} (Age: ${person.age})`;
                peopleList.appendChild(li);
            });
        });
    </script>
</body>
</html>
